<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
        }
        body{
           height: 100vh
        }
        .box {
            width: 200px;
            height: 200px;
            /*margin: 0 10px;*/
        }
        .red {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .red img {
            width: 50%
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
        .flex {
            height: 100%;
            width: 100%;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="box red">
        <img src="https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-3d-red-apple-png-with-green-leaf-png-image_10201408.png" alt="apple">
        <p>Lorem ipsum dolor.</p>
    </div>
    <div class="box yellow"></div>
    <div class="box green"></div>
</div>
