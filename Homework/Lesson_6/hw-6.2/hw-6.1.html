<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="login-form">
    <div class="header"><p>Вхід в особистий кабінет</p></div>
    <div class="login-data">
        <div class="login-data__inputs">
            <input type="text" name="login" placeholder="Логін або email">
            <input type="password" name="password" placeholder="Пароль"></div>
        <div>
            <label>
                <input type="checkbox" name="remember-me" class="remember-me">Запам'ятати мене
            </label>
            <input type="submit" value="Вхід">
        </div>
    </div>
</form>
</body>
</html>
