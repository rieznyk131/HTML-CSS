<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fjalla+One&family=Indie+Flower&family=Rubik+Pixels&family=Sedgwick+Ave+Display&display=swap');
.wrapper{
    display: flex;
    justify-content: space-around;
    align-items: center;
}
.card {
    background-color: #fde1c2;
    height: 220px;
    width: 220px;
    display: flex;
    justify-content: center;
    align-items: center;
}
        .rubik-pixels{
            font-family: "Rubik Pixels", system-ui;
        }
        .sedgwick{
            font-family: "Sedgwick Ave Display", cursive;
        }
        .dancing-script {
        font-family: "Dancing Script", cursive;
        }
        .fjalla-one {
            font-family: "Fjalla One", sans-serif;
        }
        .indie-flower {
            font-family: "Indie Flower", cursive;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="card"><p class="rubik-pixels">Rubik Pixels</p></div>
    <div class="card"><p class="sedgwick">Sedgwick Ave Display</p></div>
    <div class="card"><p class="dancing-script">Dancing Script</p></div>
    <div class="card"><p class="fjalla-one">Fjalla One</p></div>
    <div class="card"><p class="indie-flower">Indie Flower</p></div>
</div>
</body>
</html>
